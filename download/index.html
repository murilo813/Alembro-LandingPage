<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixando Alembro App...</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <meta http-equiv="refresh" content="0; url=alembro_v3.1.0.apk">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary: #38bdf8;       
            --secondary: #a855f7;     
            --tertiary: #f97316;      
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --gradient-tech: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 50%, var(--tertiary) 100%);
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .download-card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .download-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: var(--gradient-tech);
            border-radius: 26px;
            z-index: -1;
            opacity: 0.3;
        }
        .icon-box {
            font-size: 4rem;
            background: var(--gradient-tech);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        p {
            color: var(--text-dim);
            margin-bottom: 2rem;
        }
        .loader-bar {
            height: 4px;
            width: 100%;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .loader-progress {
            height: 100%;
            width: 0%;
            background: var(--gradient-tech);
            animation: progress 2s ease-in-out forwards;
        }
        .btn-manual {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-manual:hover {
            color: var(--secondary);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="download-card">
        <div class="icon-box">
            <i class="fas fa-cloud-download-alt"></i>
        </div>
        <h2>Iniciando Download</h2>
        <p>Estamos preparando o arquivo APK <strong>Alembro</strong> para o seu dispositivo.</p>
        
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>

        <a href="alembro_v3.1.0.apk" class="btn-manual">
            Não iniciou? Clique aqui para forçar.
        </a>
    </div>

    <script>
        const fileName = "alembro_v3.1.0.apk";
        
        setTimeout(() => {
            window.location.href = fileName;
        }, 500);
        
        setTimeout(() => {
            window.location.href = "../index.html";
        }, 3500); 
    </script>
</body>
</html>
